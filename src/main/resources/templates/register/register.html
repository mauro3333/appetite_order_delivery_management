<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Java Sring project" />
  <meta name="author" content="Geraldine Hernandez, Diego Polinia, Abed Moati" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Appetire register</title>
</head>

<body>
      <!-- header -->
  <header id="header">
    <section class="bg-light d-flex header">
      <div class="container-fluid ml-2 mt-3 d-flex justify-content-between">
        <div class="">
          <a class="navbar-brand" href="https://github.com/mauro3333/appetite_order_delivery_management">
            <img src="/img/Appetite.png" alt="appetite" srcset="/img/Appetite.png" />
          </a>
        </div>
        <div>
          <nav class="nav-menu m-0 float-right d-sm-block navbar navbar-expand-lg" id="navbarSupportedContent">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <ul>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <li class="drop-down">
                  <a class="active nav-link text-uppercase text-danger font-weight-normal" href="/">
                    <u> home </u>
                  </a>
                </li>

              </div>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </header>
    <nav th:fragment="nav">
        <header>
            <ul>
                <li>
                    <a href="/" class="nav-link" aria-current="page">Home</a>
                </li>
            </ul>
        </header>


        <div>
            <form action="/client/save" method="POST">
                <fieldset>
                    <legend>New Client</legend>

                    <div>
                        <label>First name: </label>
                        <input type="text" placeholder="Type First Name here!" th:field="${client.firstName}">
                        <br>
                        <br>
                        <label>Last name: </label>
                        <input type="text" placeholder="Type Last Name here!" th:field="${client.lastName}">
                        <br>
                        <br>
                        <label>Email: </label>
                        <input type="email" placeholder="Type Email here!" th:field="${client.email}">
                        <br>
                        <br>
                        <label>Phone Number: </label>
                        <input type="tel" placeholder="Type Phone Number here!" th:field="${client.phone}">
                        <br>
                        <br>
                        <label>Address: </label>
                        <input type="text" placeholder="Type Address here!" th:field="${client.address}">
                        <br>
                        <br>
                        <label>Method of Payment: </label>
                        <select th:field="${client.methodOfPayment}">
                            <option th:value="Cash">Cash</option>
                            <option th:value="Debit-Card">Debit Card</option>
                            <option th:value="Credit-Card">Credit Card</option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <button type="submit">Create!</button>
    
                </fieldset>
            </form>
        </div>


</body>

</html>
